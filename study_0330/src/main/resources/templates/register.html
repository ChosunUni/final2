<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<h2>회원가입</h2>

<form action="/register" method="post" th:object="${memberDTO}">
    <div class="form-group">
        <label>이메일</label>
        <input type="text" th:field="*{memberEmail}" class="form-control" placeholder="이메일을 입력해주세요" />
        <span th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" class="error"></span>
    </div>

    <div class="form-group">
        <label>비밀번호</label>
        <input type="password" th:field="*{memberPW}" id="password" class="form-control" placeholder="비밀번호를 입력해주세요" />
        <span th:if="${#fields.hasErrors('memberPW')}" th:errors="*{memberPW}" class="error"></span>
    </div>

    <div class="form-group">
        <label>비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력해주세요" />
        <span id="passwordMismatch" class="error" style="display: none;">비밀번호가 일치하지 않습니다.</span>
    </div>

    <div class="form-group">
        <label>이름</label>
        <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력해주세요" />
        <span th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="error"></span>
    </div>
    <button type="submit">회원가입</button>
</form>

<script>
    var form = document.getElementById("registerForm");

    // 폼 제출 이벤트 처리
    form.addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 제출 방식 방지

        // 비밀번호 일치 여부 검증
        if (!validatePassword()) {
            return;
        }

        // 폼 데이터 가져오기
        var formData = new FormData(form);

        // AJAX 요청 보내기
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/register", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // 성공적으로 처리된 경우
                    alert("회원가입이 완료되었습니다.");

                    // 인덱스 페이지로 이동
                    window.location.href = "/"; // 이동할 페이지의 URL을 설정
                } else {
                    // 오류가 발생한 경우
                    alert("회원가입 중 오류가 발생했습니다.");
                }
            }
        };
        xhr.send(JSON.stringify(Object.fromEntries(formData.entries())));
    });

    // 비밀번호 확인 검증 함수
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var passwordMismatch = document.getElementById("passwordMismatch");

        if (password !== confirmPassword) {
            passwordMismatch.style.display = "block";
            return false;
        } else {
            passwordMismatch.style.display = "none";
            return true;
        }
    }
</script>
</body>
</html>
